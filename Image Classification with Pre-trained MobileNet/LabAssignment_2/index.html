<html lang="en">
<head>

<body>

<h2>ðŸ“· MobileNet â€“ Classification on 5 Images</h2>
<p>Top-3 predictions for each image</p>

<button onclick="classifyAll()">Classify All Images</button>

<div id="container">

  <div class="image-block">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg" crossorigin="anonymous">

 <ul></ul>

</div>

<script>
let model;

// Load MobileNet
async function loadModel() {
  model = await mobilenet.load();
  console.log("âœ… MobileNet loaded");
}

loadModel();

// Classify all images
async function classifyAll() {
  const blocks = document.querySelectorAll(".image-block");

  for (const block of blocks) {
    const img = block.querySelector("img");
    const list = block.querySelector("ul");

    const predictions = await model.classify(img, 3);
    list.innerHTML = "";

    predictions.forEach(p => {
      const li = document.createElement("li");
      li.innerText = `${p.className} â€” ${(p.probability * 100).toFixed(2)}%`;
      list.appendChild(li);
    });
  }
}
</script>
